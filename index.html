<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>湖州学院学生手册模考系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "PingFang SC", "Microsoft YaHei", sans-serif; }
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); color: #333; line-height: 1.6; min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); overflow: hidden; }
        header { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: white; padding: 25px; text-align: center; position: relative; }
        header h1 { font-size: 1.8rem; margin-bottom: 10px; }
        .logo { position: absolute; top: 15px; left: 20px; width: 40px; height: 40px; background: rgba(255, 255, 255, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .content { padding: 25px; }
        .card { background: white; border-radius: 12px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05); padding: 25px; margin-bottom: 25px; border: 1px solid #f0f0f0; }
        .card-title { font-size: 1.4rem; color: #1e3c72; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid #f0f0f0; }
        .btn { display: inline-block; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: white; border: none; padding: 12px 25px; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; text-align: center; width: 100%; margin: 8px 0; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(30, 60, 114, 0.3); }
        .btn-secondary { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); }
        .btn-success { background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%); }
        .btn-warning { background: linear-gradient(135deg, #f46b45 0%, #eea849 100%); }
        .btn-danger { background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%); }
        .btn-small { padding: 8px 15px; font-size: 0.9rem; width: auto; margin: 5px; }
        .stats { display: flex; justify-content: space-between; margin-top: 20px; }
        .stat-item { text-align: center; flex: 1; padding: 15px; }
        .stat-value { font-size: 2rem; font-weight: bold; margin-bottom: 5px; }
        .correct { color: #00b09b; }
        .wrong { color: #ff416c; }
        .unanswered { color: #6c757d; }
        .question { font-size: 1.1rem; margin-bottom: 20px; line-height: 1.6; }
        .options { margin: 20px 0; }
        .option { display: flex; align-items: flex-start; padding: 15px; margin-bottom: 10px; background: #f8f9fa; border-radius: 8px; cursor: pointer; transition: all 0.2s; border: 2px solid transparent; }
        .option:hover { background: #e9ecef; }
        .option.selected { background: #e3f2fd; border-color: #2196f3; }
        .option.correct-answer { background: #d4edda; border-color: #28a745; }
        .option.wrong-answer { background: #f8d7da; border-color: #dc3545; }
        .option input { margin-right: 12px; margin-top: 3px; }
        .feedback { margin-top: 15px; padding: 12px; border-radius: 8px; font-weight: 500; }
        .feedback.correct { background: #d4edda; color: #155724; border-left: 4px solid #28a745; }
        .feedback.wrong { background: #f8d7da; color: #721c24; border-left: 4px solid #dc3545; }
        .timer { font-size: 1.2rem; font-weight: bold; color: #1e3c72; text-align: center; padding: 10px; background: #f0f5ff; border-radius: 8px; margin-bottom: 20px; }
        .score { font-size: 3rem; font-weight: bold; color: #1e3c72; margin: 15px 0; }
        .rate { font-size: 1.2rem; color: #666; margin-bottom: 10px; }
        .module-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; margin-top: 20px; }
        .module-card { background: white; border-radius: 10px; padding: 20px; text-align: center; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); transition: all 0.3s; border: 2px solid #f0f0f0; cursor: pointer; }
        .module-card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1); border-color: #1e3c72; }
        .error-item { background: #fff5f5; border-radius: 10px; padding: 20px; margin-bottom: 20px; border-left: 4px solid #ff416c; }
        .error-question { font-weight: bold; margin-bottom: 15px; }
        .error-answer, .correct-answer { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .error-answer { background: #ffeaea; }
        .correct-answer { background: #e8f5e9; }
        .record-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #f8f9fa; border-radius: 8px; margin-bottom: 10px; }
        .hidden { display: none; }
        .page { animation: fadeIn 0.5s ease; }
        .check-btn { background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%); color: white; border: none; padding: 10px 20px; border-radius: 6px; font-size: 0.95rem; cursor: pointer; transition: all 0.3s; margin-top: 15px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 600px) {
            .container { border-radius: 10px; }
            header { padding: 20px 15px; }
            header h1 { font-size: 1.5rem; }
            .content { padding: 20px 15px; }
            .card { padding: 20px; }
            .module-grid { grid-template-columns: 1fr; }
            .stats { flex-direction: column; }
            .stat-item { margin-bottom: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">湖</div>
            <h1>湖州学院学生手册模考系统</h1>
        </header>
        
        <div class="content">
            <!-- 首页 -->
            <div id="homePage" class="page">
                <div class="card">
                    <h2 class="card-title">欢迎使用学生手册模考系统</h2>
                    <p>本系统包含229道学生手册题目，涵盖学籍管理、奖助政策、考试纪律和日常管理四大模块。</p>
                    
                    <button class="btn" onclick="startExam()">开始模拟考试 (100题80单20多)</button>
                    <button class="btn btn-secondary" onclick="showPage('modulePage')">模块专项练习</button>
                    <button class="btn btn-success" onclick="showPage('errorPage')">错题本</button>
                    <button class="btn btn-warning" onclick="showPage('recordPage')">成绩记录</button>
                    
                    <div class="stats">
                        <div class="stat-item"><div class="stat-value">229</div><div class="stat-label">总题数</div></div>
                        <div class="stat-item"><div class="stat-value">4</div><div class="stat-label">模块数</div></div>
                        <div class="stat-item"><div class="stat-value">60</div><div class="stat-label">考试时间(分钟)</div></div>
                    </div>
                </div>
            </div>
            
            <!-- 模块选择页 -->
            <div id="modulePage" class="page hidden">
                <div class="card">
                    <h2 class="card-title">选择练习模块</h2>
                    <p>请选择您想要练习的模块，每个模块包含不同类型的题目。</p>
                    
                    <div class="module-grid">
                        <div class="module-card" onclick="startModulePractice('学籍管理')"><div>📚</div><div>学籍管理</div><div>95题</div></div>
                        <div class="module-card" onclick="startModulePractice('奖助政策')"><div>🏆</div><div>奖助政策</div><div>52题</div></div>
                        <div class="module-card" onclick="startModulePractice('考试纪律')"><div>📝</div><div>考试纪律</div><div>40题</div></div>
                        <div class="module-card" onclick="startModulePractice('日常管理')"><div>🏢</div><div>日常管理</div><div>42题</div></div>
                    </div>
                    
                    <button class="btn btn-danger" onclick="showPage('homePage')">返回首页</button>
                </div>
            </div>
            
            <!-- 答题页 -->
            <div id="examPage" class="page hidden">
                <div class="card">
                    <div class="timer" id="timer">60:00</div>
                    <div class="question" id="question">题目加载中...</div>
                    <div class="options" id="options"></div>
                    
                    <button id="checkBtn" class="check-btn hidden" onclick="checkAnswer()">检查答案</button>
                    <div id="feedback" class="feedback hidden"></div>
                    
                    <div style="display: flex; justify-content: space-between; margin-top: 25px;">
                        <button class="btn btn-small" onclick="prevQuestion()">上一题</button>
                        <button class="btn btn-small" id="markBtn" onclick="toggleMark()">标记此题</button>
                        <button class="btn btn-small" onclick="nextQuestion()">下一题</button>
                    </div>
                    
                    <button class="btn btn-warning" onclick="submitExam()">提交试卷</button>
                    <button class="btn btn-danger" onclick="showPage('homePage')">返回首页</button>
                </div>
            </div>
            
            <!-- 结果页 -->
            <div id="resultPage" class="page hidden">
                <div class="card">
                    <div style="text-align: center; margin: 20px 0;">
                        <h2 class="card-title" id="resultTitle">模拟考试结果</h2>
                        <div class="score" id="score">0/50</div>
                        <div class="rate" id="correctRate">正确率: 0%</div>
                        <div class="rate" id="timeUsed">用时: 0分钟</div>
                    </div>
                    
                    <div class="stats">
                        <div class="stat-item"><div class="stat-value correct" id="correctCount">0</div><div class="stat-label">做对</div></div>
                        <div class="stat-item"><div class="stat-value wrong" id="wrongCount">0</div><div class="stat-label">做错</div></div>
                        <div class="stat-item"><div class="stat-value unanswered" id="unansweredCount">0</div><div class="stat-label">未答</div></div>
                    </div>
                    
                    <button class="btn" onclick="reviewErrors()">查看错题</button>
                    <button class="btn btn-secondary" onclick="restartExam()">重新考试</button>
                    <button class="btn btn-danger" onclick="showPage('homePage')">返回首页</button>
                </div>
            </div>
            
            <!-- 错题本 -->
            <div id="errorPage" class="page hidden">
                <div class="card">
                    <h2 class="card-title">错题本</h2>
                    <p>这里记录了您之前做错的题目，可以随时查看和复习。</p>
                    <div id="errorList"></div>
                    <button class="btn btn-danger" onclick="showPage('homePage')">返回首页</button>
                </div>
            </div>
            
            <!-- 成绩记录 -->
            <div id="recordPage" class="page hidden">
                <div class="card">
                    <h2 class="card-title">成绩记录</h2>
                    <p>这里记录了您历次模拟考试的成绩。</p>
                    <div id="recordList"></div>
                    <button class="btn btn-danger" onclick="showPage('homePage')">返回首页</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 题库数据 - 只保留部分题目作为示例
        const questionBank = {
            "学籍管理": [
                { type: "single", question: "1. 本科各专业实行弹性学制。四年制本科专业最长学习年限为( )。", options: ["A.4年", "B.5年", "C.6年", "D.7年"], answer: "C" },
                { type: "single", question: "2. 学生根据教务处规定的时间进行选课。课程一经选定，一般不得随意更改。确因选择不当的，必须在开学后( )内申请另选。", options: ["A.1周", "B.2周", "C.3周", "D.4周"], answer: "A" },
                { type: "single", question: "3. 学生因病或其他特殊原因不能参加学习(包括政治学习)、劳动、军训或其他由学校统一组织的活动时，应事先办理请假手续。病假应有校门诊部或指定医院证明。事假应有适当证明，从严掌握。如有特殊情况确实无法办理请假手续者，须在自事发之日起( )天内补办请假手续。凡不办理请假手续或未经批准而缺课以及补假逾期办理者，按旷课处理。", options: ["A.2天", "B.3天", "C.4天", "D.5天"], answer: "B" },
                { type: "single", question: "4. 学生请假，应事先填写请假单，( )签署意见。", options: ["A.班长", "B.副班长", "C.班主任", "D.辅导员"], answer: "C" },
                { type: "single", question: "5. 缺旷课1天及以上的，每天按( )计算。1天以内按实际缺课课时计算。", options: ["A.二课时", "B.四课时", "C.六课时", "D.八课时"], answer: "C" },
                { type: "single", question: "6. 学生每学期考核不及格的课程给予一次补考机会。补考不及格者或补考缺考者，相应课程必须重修。补考均于下一学期自开学之日起( )内进行，一律凭学生证进场参加补考。", options: ["A.1周", "B.2周", "C.3周", "D.4周"], answer: "B" },
                { type: "single", question: "7. 学生因特殊原因不能参加考核，应事先填写缓考申请表向所在二级学院申请缓考。经所在二级学院院长批准并报教务处备案后方可缓考，否则作旷考处理。缓考应从严控制。缓考课程考试在下一学期自开学之日起( )内进行。缓考成绩按正常考核评定。凡旷考者，该课程的成绩以零分计，并不准参加正常补考。缓考旷考者、缓考成绩不合格者，相应课程必须重修。", options: ["A.1周", "B.2周", "C.3周", "D.4周"], answer: "B" },
                { type: "multiple", question: "8. 学业成绩优良、自学能力强或重修修读课程上课时间冲突者，由学生本人提出申请，经任课教师同意，学生所在二级学院院长审核批准，可以免听整门课程或课程的一部分。转专业或转学学生补修的课程因时间冲突可以申请免听。免听学生可以申请免交该门课程或课程部分的作业，但需做实验、参加课程考核。下列课程不得申请免听：( )", options: ["A.政治理论课", "B.体育课", "C.实验课", "D.军事训练", "E.各类实习、课程设计、毕业论文(设计)等必修的实践环节"], answer: ["A","B","C","D","E"] },
                { type: "single", question: "9. 学生一学期缺旷课累计达到或超过某门课程教学时数的( ),或作业、实验报告累计缺交达( )者，不得参加本课程的考核，应予重修。", options: ["A.1/2、1/2", "B.1/3、1/3", "C.1/4、1/4", "D.1/5、1/5"], answer: "B" },
                { type: "multiple", question: "10. 学生有下列情况之一者，应予休学：( )", options: ["A.因病经指定医院诊断，须停课治疗、休养时间占一学期总学时1/3以上者", "B.根据考勤，一学期请假、缺课超过该学期总学时1/3者", "C.因创业需要，本人申请休学者", "D.因其他特殊原因，本人申请或学校认为必须休学者"], answer: ["A","B","C","D"] },
                { type: "single", question: "11. 学生休学一般以( )为限，修业时间与休学时间合计不得超过最长修业年限。休学日期以休学批准之日算起。", options: ["A.半年", "B.1年", "C.2年", "D.3年"], answer: "B" },
                { type: "single", question: "12. 在校学生应征入伍参加中国人民解放军 (含中国人民武装警察部队),可保留学籍至( )，保留学籍期间不计入在校学习年限。学生参加学校组织的跨校联合培养项目，在联合培养学校学习期间，学校同时为其保留学籍。", options: ["A.退役后半年", "B.退役后1年", "C.退役后2年", "D.退役后3年"], answer: "C" },
                { type: "single", question: "13. 学生在一学期中，不及格课程学分数达到该学期所修读课程学分( )及以上的，予以退学警示(毕业实习、毕业论文(设计)、选课与结课考核不在同一学期的课程、单独组班的辅修课程、之前已经获得学分的课程、与课程成绩挂钩的省级及以上统考课程的学分数不统计在内)。", options: ["A.1/2", "B.1/3", "C.1/4", "D.1/5"], answer: "A" },
                { type: "single", question: "14. 学生在校期间需重修课程累计达( )学分及以上的，应予退学。", options: ["A.10", "B.20", "C.30", "D.40"], answer: "B" },
                { type: "single", question: "15. 未履行请假手续连续( )未参加学校规定的教学活动的, 应予退学。", options: ["A.1周", "B.2周", "C.3周", "D.4周"], answer: "B" },
                { type: "single", question: "16. 退学预警（红牌预警)还需重修学分累计( )(含）以上的，应予退学。", options: ["A.10学分", "B.12学分", "C.14学分", "D.16学分"], answer: "D" },
                { type: "single", question: "17. 学生在标准学制年限内，未修完所学专业培养方案和指导性教学计划规定的全部内容，学分制管理的学生所获得的学分数达到或超过规定总学分数的( )者，可以结业离校，发给结业证书，也可以申请延长学制。", options: ["A.60%", "B.70%", "C.80%", "D.90%"], answer: "D" },
                { type: "single", question: "18. 学生未取得学分的课程和教学环节，可在结业后最长修业年限内每个学期开学前后各( )内提出申请，返校重修。", options: ["A.1周", "B.2周", "C.3周", "D.4周"], answer: "A" },
                { type: "single", question: "19. 本科生因毕业论文(设计)不及格而结业者。( )内可申请补做毕业论文(设计),经批准后参加下届毕业生的毕业论文(设计)答辩，及格者换发毕业证书，补做毕业论文(设计)不及格者不得再申请补做。", options: ["A.1年", "B.2年", "C.3年", "D.4年"], answer: "A" },
                { type: "multiple", question: "20. 本科毕业生，具备下列( )条件者，可授予学士学位：", options: ["A.拥护中国共产党的领导，拥护社会主义制度，愿意为社会主义建设事业服务，遵纪守法，品行端正", "B.在学校规定学习年限内，修满专业培养方案和指导性教学计划规定的各类学分，较好地掌握本门学科的基本理论、专业知识和基本技能，经审核准予毕业。通过毕业论文(设计)审查，遵守学术道德和学术规范", "C.初步具有从事科学研究工作或者承担专业工作的能力", "D.每门学位课程修读成绩70分以上"], answer: ["A","B","C","D"] },
                { type: "single", question: "21. 必修课累计有( )以上是经重修后才合格的，一般不授予学士学位。", options: ["A.10学分", "B.15学分", "C.20学分", "D.25学分"], answer: "D" },
                { type: "single", question: "22. 有学位课程未达到( )的；一般不授予学士学位。", options: ["A.50分", "B.60分", "C.70分", "D.80分"], answer: "C" },
                { type: "single", question: "23. 大学英语Ⅱ为学位课程的非外语专业学生因大学英语Ⅱ学位课程修读成绩未达70分的，但( )非艺术、体育类专业学生参加全国大学英语等级考试达( )以上者，艺术、体育类专业学生参加浙江省大学英语三级达60分以上者，可直接认定英语学位课程符合要求，修读俄语、日语等其它语种的，参照执行。", options: ["A.在修读年限内，435分", "B.在校期间，425分", "C.在修读年限内，425分", "D.在校期间，435分"], answer: "B" },

                { type: "single", question: "222. 因自然灾害使家庭经济遭受较大损失，导致学生经济来源发生困难的补助( )元，遭受重大自然灾害的学生临时困难补助另行酌情处理。", options: ["A.400-600", "B.300-500", "C.200-400", "D.500-700"], answer: "B" },
                { type: "single", question: "223. 非本人原因致使个人财物遭受较大损失而影响基本生活的补助( )元。", options: ["A.400-600", "B.300-500", "C.200-400", "D.500-800"], answer: "D" },
                { type: "multiple", question: "224. 下面哪几项符合家庭经济特别困难（A类）的认定依据?( )", options: ["A.低保家庭学生、特困供养学生、孤儿、烈士子女残疾学生、低保边缘家庭学生等，家庭无直接经济来源政府救济", "B.父母均丧失劳动能力或父母双方下岗(失业)，无兄弟姐妹或有兄弟姐妹，但无力供养，家庭无直接经济来源的学生", "C.低收入农户家庭学生", "D.实际月均生活费低于湖州市城镇最低生活保障标准的学生"], answer: ["A","B","D"] },
                { type: "multiple", question: "225. 勤工助学岗位内容有( )？", options: ["A.助管岗位", "B.助学岗位", "C.助研岗位", "D.助工岗位"], answer: ["A","C","D"] },
                { type: "multiple", question: "226. 申请国家助学贷款者必须具备以哪些下条件？( )", options: ["A.学习刻苦，能够正常完成学业", "B.由于家庭改善性建房、购房、购车或投资等原因造成家庭经济暂时困难的", "C.购买使用奢侈品或其他与其家庭经济困难状况不相符的高消费行为的", "D.因家庭经济困难，在校期间所能获得的收入不足以付完成学业所需基本费用"], answer: ["A","D"] },
                { type: "multiple", question: "227. 哪些条件可以申请湖州学院学生临时困难补助？( )", options: ["A.学生本人遭遇意外身体伤害事故或突发急重病症院，所需治疗费用较大，个人负担部分超出学生及其家庭支付能力的", "B.学生供养人发生意外身体伤害事故、重大疾病、突然亡故等使家庭经济遭受重大损失，致使学生经济来源发生困难的", "C.平时生活铺张浪费，有抽烟、酗酒、购买或使用档消费品等与家庭经济困难状况不相符的行为", "D.休学"], answer: ["A","B"] },
                { type: "single", question: "228. 对扰乱考场纪律、冲击考场秩序的学生，按情节轻重给予警告、严重警告、记过、( )、开除学籍处分。", options: ["A.留校察看", "B.退学", "C.劝退", "D.批评教育"], answer: "A" },
                { type: "single", question: "229. 学生在考试中交卷中偷看别人答案并涂改答案，按情节轻重给予( )处分；考生涉嫌考试作弊，拒不配合监考教师处理，故意纠缠、谩骂，按情节轻重给予( )处分。", options: ["A.给予记过或留校察看处分；给予留校察看或开除学籍处分", "B.给予严重警告或记过处分；给予记过或留校察看处分", "C.给予警告和严重警告处分；给予严重警告或记过处分", "D.给予严重警告或记过处分；给予留校察看或开除学籍处分"], answer: "A" }
            ]
        };

        // 全局变量
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let markedQuestions = [];
        let examTimer = null;
        let examMode = "";
        let currentModule = "";
        let timeRemaining = 60 * 60;
        let answerChecked = false;
        let currentExamId = null;

        // 页面导航
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
            
            if (pageId === 'errorPage') loadErrorList();
            else if (pageId === 'recordPage') loadRecordList();
            else if (pageId === 'homePage') resetExam();
        }

        // 开始模拟考试
        function startExam() {
            // 从所有题目中分离单选题和多选题
            const allQuestions = Object.values(questionBank).flat();
            const singleChoiceQuestions = allQuestions.filter(q => q.type === "single");
            const multipleChoiceQuestions = allQuestions.filter(q => q.type === "multiple");
    
            // 随机抽取80道单选题和20道多选题
            const selectedSingle = getRandomQuestions(singleChoiceQuestions, 80);
            const selectedMultiple = getRandomQuestions(multipleChoiceQuestions, 20);
    
            // 合并题目
            currentQuestions = [...selectedSingle, ...selectedMultiple];
    
            examMode = 'mock';
            currentExamId = Date.now().toString();
            initExam();
            showPage('examPage');
        }
        // 开始模块练习
        function startModulePractice(module) {
            currentModule = module;
            currentQuestions = [...questionBank[module]];
            examMode = 'module';
            currentExamId = Date.now().toString();
            initExam();
            showPage('examPage');
        }

        // 初始化考试
        function initExam() {
            currentQuestionIndex = 0;
            userAnswers = new Array(currentQuestions.length).fill(null);
            markedQuestions = [];
            answerChecked = false;
            
            if (examMode !== 'module') {
                timeRemaining = 60 * 60;
                startTimer();
            } else {
                document.getElementById('timer').textContent = '模块练习';
            }
            
            document.getElementById('checkBtn').classList.toggle('hidden', examMode !== 'module');
            displayQuestion();
        }

        // 显示当前题目
        function displayQuestion() {
            if (currentQuestions.length === 0) return;
            
            const question = currentQuestions[currentQuestionIndex];
            document.getElementById('question').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('timer').textContent = examMode !== 'module' ? 
                formatTime(timeRemaining) : `${currentQuestionIndex + 1}/${currentQuestions.length}`;
            
            answerChecked = false;
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                
                const input = document.createElement('input');
                input.type = question.type === 'single' ? 'radio' : 'checkbox';
                input.name = 'option';
                input.value = String.fromCharCode(65 + index);
                input.id = `option-${index}`;
                
                if (userAnswers[currentQuestionIndex]) {
                    if (question.type === 'single') {
                        input.checked = userAnswers[currentQuestionIndex] === input.value;
                    } else {
                        input.checked = userAnswers[currentQuestionIndex].includes(input.value);
                    }
                    
                    if (input.checked) optionElement.classList.add('selected');
                }
                
                optionElement.addEventListener('click', () => {
                    if (answerChecked) return;
                    
                    if (question.type === 'single') {
                        document.querySelectorAll('.option').forEach(opt => {
                            opt.classList.remove('selected');
                            opt.querySelector('input').checked = false;
                        });
                        
                        optionElement.classList.add('selected');
                        input.checked = true;
                        userAnswers[currentQuestionIndex] = input.value;
                        
                        if (examMode === 'module' && question.type === 'single') checkAnswer();
                    } else {
                        optionElement.classList.toggle('selected');
                        input.checked = !input.checked;
                        
                        const selectedOptions = [];
                        document.querySelectorAll('.option input:checked').forEach(checkedInput => {
                            selectedOptions.push(checkedInput.value);
                        });
                        
                        userAnswers[currentQuestionIndex] = selectedOptions.sort().join('');
                    }
                });
                
                const label = document.createElement('label');
                label.className = 'option-label';
                label.textContent = option;
                label.htmlFor = `option-${index}`;
                
                optionElement.appendChild(input);
                optionElement.appendChild(label);
                optionsContainer.appendChild(optionElement);
            });
            
            const markBtn = document.getElementById('markBtn');
            if (markedQuestions.includes(currentQuestionIndex)) {
                markBtn.classList.add('marked');
                markBtn.textContent = '取消标记';
            } else {
                markBtn.classList.remove('marked');
                markBtn.textContent = '标记此题';
            }
        }

        // 检查答案并显示反馈
        function checkAnswer() {
            if (examMode !== 'module') return;
            
            const question = currentQuestions[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];
            const correctAnswer = question.answer;
            
            answerChecked = true;
            document.getElementById('feedback').classList.add('hidden');
            
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('correct-answer', 'wrong-answer');
            });
            
            const correctAnswerArray = Array.isArray(correctAnswer) ? correctAnswer : [correctAnswer];
            document.querySelectorAll('.option').forEach((option, index) => {
                const optionValue = String.fromCharCode(65 + index);
                if (correctAnswerArray.includes(optionValue)) option.classList.add('correct-answer');
            });
            
            if (userAnswer) {
                const userAnswerArray = userAnswer.split('');
                document.querySelectorAll('.option').forEach((option, index) => {
                    const optionValue = String.fromCharCode(65 + index);
                    if (userAnswerArray.includes(optionValue) && !correctAnswerArray.includes(optionValue)) {
                        option.classList.add('wrong-answer');
                    }
                });
            }
            
            const feedbackElement = document.getElementById('feedback');
            feedbackElement.classList.remove('hidden');
            
            let isCorrect = false;
            if (question.type === 'single') {
                isCorrect = userAnswer === correctAnswer;
            } else {
                const userAnswerArray = userAnswer ? userAnswer.split('').sort() : [];
                const correctAnswerArray = Array.isArray(correctAnswer) ? [...correctAnswer].sort() : [correctAnswer];
                isCorrect = arraysEqual(userAnswerArray, correctAnswerArray);
            }
            
            if (isCorrect) {
                feedbackElement.className = 'feedback correct';
                feedbackElement.innerHTML = '<span>✓ 回答正确</span>';
            } else {
                feedbackElement.className = 'feedback wrong';
                feedbackElement.innerHTML = `<span>✗ 回答错误</span><div class="correct-answer-text">正确答案: ${formatAnswer(correctAnswer)}</div>`;
            }
        }

        // 比较两个数组是否相等
        function arraysEqual(arr1, arr2) {
            if (arr1.length !== arr2.length) return false;
            const sorted1 = [...arr1].sort();
            const sorted2 = [...arr2].sort();
            return sorted1.every((value, index) => value === sorted2[index]);
        }

        // 标记题目
        function toggleMark() {
            if (markedQuestions.includes(currentQuestionIndex)) {
                markedQuestions = markedQuestions.filter(idx => idx !== currentQuestionIndex);
            } else {
                markedQuestions.push(currentQuestionIndex);
            }
            displayQuestion();
        }

        // 上一题/下一题
        function prevQuestion() { if (currentQuestionIndex > 0) { currentQuestionIndex--; displayQuestion(); } }
        function nextQuestion() { if (currentQuestionIndex < currentQuestions.length - 1) { currentQuestionIndex++; displayQuestion(); } }

        // 开始计时器
        function startTimer() {
            clearInterval(examTimer);
            examTimer = setInterval(() => {
                timeRemaining--;
                document.getElementById('timer').textContent = formatTime(timeRemaining);
                if (timeRemaining <= 0) submitExam();
            }, 1000);
        }

        // 格式化时间
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // 提交试卷
        function submitExam() {
            clearInterval(examTimer);
            
            let correctCount = 0;
            let wrongCount = 0;
            let unansweredCount = 0;
            
            currentQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = question.answer;
                
                if (!userAnswer) {
                    unansweredCount++;
                } else if (question.type === 'single') {
                    if (userAnswer === correctAnswer) correctCount++; else wrongCount++;
                } else {
                    const userAnswerArray = userAnswer.split('').sort();
                    const correctAnswerArray = Array.isArray(correctAnswer) ? [...correctAnswer].sort() : [correctAnswer];
                    if (arraysEqual(userAnswerArray, correctAnswerArray)) correctCount++; else wrongCount++;
                }
            });
            
            if (examMode !== 'module') saveExamRecord(correctCount, currentQuestions.length);
            saveErrorQuestions(correctCount);
            showResult(correctCount, wrongCount, unansweredCount);
        }

        // 显示考试结果
        function showResult(correctCount, wrongCount, unansweredCount) {
            const total = currentQuestions.length;
            const rate = Math.round((correctCount / total) * 100);
            
            document.getElementById('score').textContent = `${correctCount}/${total}`;
            document.getElementById('correctRate').textContent = `正确率: ${rate}%`;
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = wrongCount;
            document.getElementById('unansweredCount').textContent = unansweredCount;
            
            document.getElementById('resultTitle').textContent = examMode !== 'module' ? '模拟考试结果' : `${currentModule}练习结果`;
            
            if (examMode !== 'module') {
                const elapsedMinutes = 60 - Math.floor(timeRemaining / 60);
                document.getElementById('timeUsed').textContent = `用时: ${elapsedMinutes}分钟`;
            } else {
                document.getElementById('timeUsed').textContent = '模块练习不计时';
            }
            
            showPage('resultPage');
        }

        // 保存成绩记录
        function saveExamRecord(score, total) {
            const records = JSON.parse(localStorage.getItem('examRecords') || '[]');
            records.unshift({ date: new Date().toLocaleString(), score: score, total: total });
            localStorage.setItem('examRecords', JSON.stringify(records));
        }

        // 保存错题
        function saveErrorQuestions() {
            const errorQuestions = [];
            
            currentQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = question.answer;
                
                let isCorrect = false;
                if (question.type === 'single') {
                    isCorrect = userAnswer === correctAnswer;
                } else {
                    const userAnswerArray = userAnswer ? userAnswer.split('').sort() : [];
                    const correctAnswerArray = Array.isArray(correctAnswer) ? [...correctAnswer].sort() : [correctAnswer];
                    isCorrect = arraysEqual(userAnswerArray, correctAnswerArray);
                }
                
                if (!isCorrect) {
                    errorQuestions.push({
                        question: question.question,
                        options: question.options,
                        userAnswer: userAnswer,
                        correctAnswer: correctAnswer,
                        module: examMode !== 'module' ? '模考' : currentModule,
                        type: question.type,
                        examId: currentExamId,
                        examDate: new Date().toLocaleString()
                    });
                }
            });
            
            if (errorQuestions.length > 0) {
                const examErrors = {
                    examId: currentExamId,
                    examType: examMode !== 'module' ? '模拟考试' : `${currentModule}模块练习`,
                    examDate: new Date().toLocaleString(),
                    errorCount: errorQuestions.length,
                    errors: errorQuestions
                };
                
                const existingExams = JSON.parse(localStorage.getItem('examErrors') || '[]');
                existingExams.unshift(examErrors);
                if (existingExams.length > 10) existingExams.splice(10);
                localStorage.setItem('examErrors', JSON.stringify(existingExams));
            }
        }

        // 重新开始考试
        function restartExam() {
            if (examMode !== 'module') startExam(); else startModulePractice(currentModule);
        }

        // 查看错题
        function reviewErrors() { showPage('errorPage'); }

        // 加载错题列表
        function loadErrorList() {
            const errorList = document.getElementById('errorList');
            errorList.innerHTML = '';
            
            const examErrors = JSON.parse(localStorage.getItem('examErrors') || '[]');
            
            if (examErrors.length === 0) {
                errorList.innerHTML = '<p style="text-align:center; color:#666; margin:20px;">暂无错题记录</p>';
                return;
            }
            
            examErrors.forEach((exam, examIndex) => {
                const examTitle = document.createElement('div');
                examTitle.style.cssText = 'font-size: 1.2rem; font-weight: bold; color: #1e3c72; margin: 20px 0 10px 0; padding-bottom: 10px; border-bottom: 2px solid #f0f0f0;';
                examTitle.textContent = `${exam.examType} - ${exam.examDate} (${exam.errorCount}道错题)`;
                errorList.appendChild(examTitle);
                
                const removeExamBtn = document.createElement('button');
                removeExamBtn.className = 'btn btn-small btn-danger';
                removeExamBtn.textContent = '移除此考试错题';
                removeExamBtn.style.marginBottom = '15px';
                removeExamBtn.onclick = () => removeExamErrors(examIndex);
                errorList.appendChild(removeExamBtn);
                
                exam.errors.forEach((error, errorIndex) => {
                    const errorItem = document.createElement('div');
                    errorItem.className = 'error-item';
                    
                    const moduleDiv = document.createElement('div');
                    moduleDiv.style.cssText = 'font-size: 0.9rem; color: #666; margin-bottom: 10px;';
                    moduleDiv.textContent = `模块: ${error.module} | 题型: ${error.type === 'single' ? '单选题' : '多选题'}`;
                    errorItem.appendChild(moduleDiv);
                    
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'error-question';
                    questionDiv.textContent = error.question;
                    errorItem.appendChild(questionDiv);
                    
                    const optionsDiv = document.createElement('div');
                    optionsDiv.style.margin = '10px 0';
                    error.options.forEach(option => {
                        const optionDiv = document.createElement('div');
                        optionDiv.textContent = option;
                        optionsDiv.appendChild(optionDiv);
                    });
                    errorItem.appendChild(optionsDiv);
                    
                    const userAnswerDiv = document.createElement('div');
                    userAnswerDiv.className = 'error-answer';
                    userAnswerDiv.innerHTML = `<strong>你的答案:</strong> ${formatAnswer(error.userAnswer)}`;
                    errorItem.appendChild(userAnswerDiv);
                    
                    const correctAnswerDiv = document.createElement('div');
                    correctAnswerDiv.className = 'correct-answer';
                    correctAnswerDiv.innerHTML = `<strong>正确答案:</strong> ${formatAnswer(error.correctAnswer)}`;
                    errorItem.appendChild(correctAnswerDiv);
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'btn btn-small btn-danger';
                    removeBtn.textContent = '移出错题本';
                    removeBtn.onclick = () => removeErrorQuestion(examIndex, errorIndex);
                    errorItem.appendChild(removeBtn);
                    
                    errorList.appendChild(errorItem);
                });
            });
        }

        // 格式化答案
        function formatAnswer(answer) {
            if (!answer) return '未作答';
            if (Array.isArray(answer)) return answer.join('、');
            return answer.split('').join('、');
        }

        // 移除单个错题
        function removeErrorQuestion(examIndex, errorIndex) {
            const examErrors = JSON.parse(localStorage.getItem('examErrors') || '[]');
            if (examErrors[examIndex] && examErrors[examIndex].errors) {
                examErrors[examIndex].errors.splice(errorIndex, 1);
                examErrors[examIndex].errorCount = examErrors[examIndex].errors.length;
                
                if (examErrors[examIndex].errors.length === 0) examErrors.splice(examIndex, 1);
                
                localStorage.setItem('examErrors', JSON.stringify(examErrors));
                loadErrorList();
            }
        }

        // 移除整个考试的错题
        function removeExamErrors(examIndex) {
            const examErrors = JSON.parse(localStorage.getItem('examErrors') || '[]');
            examErrors.splice(examIndex, 1);
            localStorage.setItem('examErrors', JSON.stringify(examErrors));
            loadErrorList();
        }

        // 加载成绩记录
        function loadRecordList() {
            const recordList = document.getElementById('recordList');
            recordList.innerHTML = '';
            
            const records = JSON.parse(localStorage.getItem('examRecords') || '[]');
            
            if (records.length === 0) {
                recordList.innerHTML = '<p style="text-align:center; color:#666; margin:20px;">暂无成绩记录</p>';
                return;
            }
            
            records.forEach(record => {
                const recordItem = document.createElement('div');
                recordItem.className = 'record-item';
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'record-date';
                timeDiv.textContent = record.date;
                
                const scoreDiv = document.createElement('div');
                scoreDiv.className = 'record-score';
                scoreDiv.textContent = `${record.score}/${record.total}`;
                
                recordItem.appendChild(timeDiv);
                recordItem.appendChild(scoreDiv);
                recordList.appendChild(recordItem);
            });
        }

        // 重置考试状态
        function resetExam() {
            currentQuestions = [];
            currentQuestionIndex = 0;
            userAnswers = [];
            markedQuestions = [];
            clearInterval(examTimer);
            examMode = "";
            currentModule = "";
            timeRemaining = 60 * 60;
            answerChecked = false;
            currentExamId = null;
        }

        // 获取随机题目
        function getRandomQuestions(questions, count) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        // 初始化页面
        window.onload = function() { showPage('homePage'); };
    </script>
